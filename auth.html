<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 text-gray-800" data-page="auth">

    <div class="dashboard-container max-w-7xl mx-auto bg-white rounded-2xl shadow-lg my-8">
        <nav class="tabs-nav flex flex-wrap border-b border-gray-200">
            <a href="tasks.html" class="nav-link text-sm md:text-base py-4 px-6 text-gray-600 hover:text-blue-500 focus:outline-none whitespace-nowrap">Task Manager</a>
            <a href="notes.html" class="nav-link text-sm md:text-base py-4 px-6 text-gray-600 hover:text-blue-500 focus:outline-none whitespace-nowrap">Knowledge Base</a>
            <a href="scheduler.html" class="nav-link text-sm md:text-base py-4 px-6 text-gray-600 hover:text-blue-500 focus:outline-none whitespace-nowrap">Daily Scheduler</a>
            <a href="focus.html" class="nav-link text-sm md:text-base py-4 px-6 text-gray-600 hover:text-blue-500 focus:outline-none whitespace-nowrap">Focus Timer</a>
            <a href="habits.html" class="nav-link text-sm md:text-base py-4 px-6 text-gray-600 hover:text-blue-500 focus:outline-none whitespace-nowrap">Habit Tracker</a>
            <a href="links.html" class="nav-link text-sm md:text-base py-4 px-6 text-gray-600 hover:text-blue-500 focus:outline-none whitespace-nowrap">Quick Links</a>
        </nav>
        <div id="user-status-display" class="px-6 py-2 bg-gray-50 border-b border-gray-200 text-right text-sm text-gray-600">
            Guest
        </div>

        <main class="p-8">
            <div class="relative">
                <h1 class="text-3xl font-bold mb-6">Authentication</h1>
                <div id="auth-status" class="mb-4 text-center font-medium"></div>
                <div id="auth-form" class="text-center">
                    <button id="google-signin-btn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Sign in with Google</button>
                </div>
                <div id="auth-logout" class="mt-6 text-center" style="display: none;">
                    <p class="mb-4">You are logged in as <span id="user-email" class="font-semibold"></span>.</p>
                    <button id="auth-signout-btn" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600">Sign Out</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
